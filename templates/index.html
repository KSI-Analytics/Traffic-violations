<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traffic Risk Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0px;
            color: #333;
        }
        .top-bar {
            background-color: #2c3e50;
            padding: 20px 0;
            text-align: center;
            color: white;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .top-bar h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
        }

        h2, h3 {
            text-align: center;
            color: #2c3e50;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        
        .button-group {
            display: flex;
            gap: 10px; /* space between buttons */
            margin-top: 20px;
        }

        .button-group input[type="submit"],
        .button-group button[type="button"] {
            padding: 8px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: auto; /* make button size fit text */
        }

        .button-group input[type="submit"] {
            background-color: #3498db;
            color: white;
        }

        .button-group button[type="button"] {
            background-color: red;
            color: white;
        }

        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <h1>Traffic Violation Risk Predictor</h1>
    </div>
    <form method="post">
        <label for="day">Day of the Week:</label>
        <select name="day" required>
            <option>Monday</option><option>Tuesday</option><option>Wednesday</option>
            <option>Thursday</option><option>Friday</option><option>Saturday</option><option>Sunday</option>
        </select><br><br>

        <label for="hour">Hour (0-23):</label>
        <input type="number" name="hour" min="0" max="23" required><br><br>

        <label for="month">Month (1-12):</label>
        <input type="number" name="month" min="1" max="12" required><br><br>

        <div class="button-group">
            <input type="submit" value="Predict High-Risk Zones">
            <button type="button" onclick="window.location.href='/'">Reset Form</button>
        </div>
    </form>

    {% if results %}
    <h3>Top 10 High-Risk Locations</h3>
    <table border="1">
        <tr><th>Location</th><th>Latitude</th><th>Longitude</th><th>Risk Probability</th></tr>
        {% for row in results %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
            </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
